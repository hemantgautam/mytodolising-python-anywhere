{% extends 'base.html' %}
{% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <h2>Are you sure you want to delete "{{ object.board_name }}" Post?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'boards' %}">Cancel</a>
                </div>
            </form>
        </div>
{% endblock %}
